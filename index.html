<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <meta name="description" content="POMODORO">
  </head>
  <body>

    <div class="container">
      <h1>le <span>pomodoro</span></h1>
      <div class="chrono">
        <div class="travail child-chrono">
          <h2>travail</h2>
          <p class="time">30:00</p>
        </div>
        <div class="repos child-chrono">
          <h2>travail</h2>
          <p class="time"><span>5</span>:<span>00</span></p>
        </div>
      </div>

      <div class="param">
        <div class="param-btn">
          <div class="pause btn">
            <button class="btn-pause">
              <img src="/ressources/play.svg" alt="pause">
            </button>
          </div>
          <div class="reset btn">
            <button class="btn-reset">
              <img src="/ressources/reset.svg" alt="reset">
            </button>
          </div>
        </div>
        <p class="cycles">
          Cycle(s):
          <span>0</span>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
